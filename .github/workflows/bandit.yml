name: Bandit Security Scan

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  bandit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run Bandit Scan
        uses: shundor/bandit-action@v1.0
        with:
          path: "."
          level: high
          confidence: high
          exit_zero: true